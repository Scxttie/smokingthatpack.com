<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACKED</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="bgVideo" src="packed.mp4" loop autoplay playsinline></video>
    <audio id="bgAudio" src="packed.mp3" loop></audio>
    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('bgVideo');
            const audio = document.getElementById('bgAudio');

            // Ensure the video is muted to meet autoplay policy requirements
            video.muted = true;

            // Function to play the audio once the video is confirmed to be playing
            const playAudioWhenVideoIsPlaying = () => {
                // Unmute the audio and attempt to play it
                audio.muted = false;
                audio.play().then(() => {
                    console.log("Audio started playing after video playback.");
                }).catch(error => {
                    console.warn("Audio autoplay failed, waiting for user interaction.");
                });
            };

            // Listen for when the video actually starts playing (progressing in time)
            video.addEventListener('timeupdate', () => {
                if (video.currentTime > 0) {
                    // Video is playing; start the audio
                    playAudioWhenVideoIsPlaying();
                    // Remove the event listener to prevent repeated calls
                    video.removeEventListener('timeupdate', playAudioWhenVideoIsPlaying);
                }
            });

            // Attempt to play the video
            video.play().then(() => {
                console.log("Video autoplay started successfully.");
            }).catch(error => {
                console.warn("Autoplay failed. Browser restrictions require user interaction.");
                // In case autoplay fails, instruct the user to interact to play the video and audio
                document.body.addEventListener('click', () => {
                    video.muted = false; // Unmute if the user interacts
                    video.play().then(() => {
                        console.log("Video is now playing after user interaction.");
                        playAudioWhenVideoIsPlaying(); // Start audio after video is playing
                    }).catch(err => {
                        console.error("Video still failed to play after interaction:", err);
                    });
                }, { once: true });
            });
        });
    </script>
</body>
</html>
