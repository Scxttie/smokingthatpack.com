<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="bgVideo" src="packed.mp4" loop></video>
    <script>
        window.addEventListener('load', function() {
            const video = document.getElementById('bgVideo');
            // Try to play the video after a brief delay to allow resources to load
            setTimeout(() => {
                video.play().then(() => {
                    console.log("Video autoplay started successfully.");
                }).catch(error => {
                    console.warn("Autoplay failed. Browser restrictions require user interaction.");
                    // In case autoplay fails, instruct the user to interact to play the video
                    document.body.addEventListener('click', () => {
                        video.play();
                    }, { once: true });
                });
            }, 1000);
        });
    </script>
</body>
</html>
