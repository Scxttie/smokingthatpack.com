<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACKED</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="bgVideo" src="packed.mp4" loop></video>
    <script>
        window.addEventListener('load', function() {
            const video = document.getElementById('bgVideo');
            video.play().catch(() => {
                // Autoplay with sound failed, prompt user interaction
                document.body.addEventListener('click', () => {
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
