<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACKED</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="bgVideo" src="packed.mp4" loop autoplay muted playsinline></video>
    <script>
        window.addEventListener('load', () => {
            const video = document.getElementById('bgVideo');

            // Ensure the video is muted to meet autoplay policy requirements
            video.muted = true;

            // Event listener to unmute the video once it's ready to play
            video.addEventListener('canplay', () => {
                if (video.muted) {
                    video.muted = false;
                    console.log("Video is now unmuted after successful autoplay.");
                }
            });

            // Attempt to play the video
            video.play().then(() => {
                console.log("Video autoplay started successfully.");
            }).catch(error => {
                console.warn("Autoplay failed. Browser restrictions require user interaction.");
                // In case autoplay fails, instruct the user to interact to play the video
                document.body.addEventListener('click', () => {
                    video.muted = false; // Unmute if the user interacts
                    video.play().then(() => {
                        console.log("Video is now playing after user interaction.");
                    }).catch(err => {
                        console.error("Video still failed to play after interaction:", err);
                    });
                }, { once: true });
            });
        });
    </script>
</body>
</html>
